<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logos/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/sign_up.css">

    <title>Sign Up | I Net Infotech</title>
</head>
<body>




    <section class="login_bg">
        <img class="lg_img" src="../assets/images/magicpattern-mesh-gradient-1710136135264.jpeg" alt="">
        <div class="login_container">
            <div class="login_logo">
                <img src="../assets/logos/favicon.png" alt="">
            </div>

                <p>
                    Sign Up
                </p>


            <form action="#">
                <label for="name">Full Name</label>
                <input type="text" placeholder="Your Full Name" name="name" required>
                <label for="email">E - Mail</label>
                <input type="email" placeholder="Your E-Mail" name="email" required>
                <label for="mob">Mobile</label>
                <input type="tel" placeholder="Your Mobile Number" name="mob" required>
                <label for="qualification">Qualification</label>
                <select name="qualification">
                    <option value="degree">Degree</option>
                    <option value="diploma">Diploma</option>
                    <option value="others">Others</option>
                </select>
                <label for="pass">Password</label>
                <input type="password" placeholder="Your Password" name="pass" required>
                <label for="cpass">Confirm Password</label>
                <input type="text" placeholder="Confirm Your Password" name="cpass" required>
                <button type="submit">Sign Up</button>
            </form>

            <a href="../pages/login.html">Log In</a>
        </div>
    </section>
</body>
</html>
